# This is a basic workflow to help you get started with Actions

name: deploy

on:
  push:
    branches: [main]
    tags: [v*]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AUTODEPLOY_TAG: ${{ secrets.AUTODEPLOY_TAG }}
      AUTODEPLOY_URL: https://dfusion.auto.gnosisdev.com/services/dfusion-v2-lpbook-prototype/rollout
      AUTODEPLOY_TOKEN: ${{ secrets.AUTODEPLOY_TOKEN }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      REGISTRY_URI: ${{ secrets.REGISTRY_URI }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - run: docker/deploy.sh ${GITHUB_REF#refs/*/}
